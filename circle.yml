version: 2
jobs:
  build:
    docker:
      - image: google/cloud-sdk

    working_directory: ~/jupyter-image

    steps:
      - checkout

      - setup_remote_docker

      - run: |
          apt-get update && apt-get install -y curl docker
          curl https://raw.githubusercontent.com/quartictech/circleci-utils/develop/circleci-gcloud-login-2.0 | bash
      - run: |
          ./build.sh
